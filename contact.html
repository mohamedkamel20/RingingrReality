<!-- Contact Us -->
<section class="contact-form">
  <div class="container">
    <form class="row" id="send-mail" action="/send-mail"  method="POST">
      <div class="col-md-6 col-sm-12">
        <div class="block">
          <div class="form-group">
            <input name="name" type="text" class="form-control" placeholder="Your Name">
          </div>
          <div class="form-group">
            <input name="email" type="text" class="form-control" placeholder="Email Address">
          </div>
          <div class="form-group">
            <input name="subject" type="text" class="form-control" placeholder="Subject">
          </div>
          <div class="form-group">
            <input name="phone" type="text" class="form-control" placeholder="Phone Number"></div>
          <div class="form-group">
            <label for="DOB">Enter Call Back Date</label>
            <input name="date" class="form-control" type="datetime-local" placeholder="Select Call Back Time">
        </div>
        </div>
      </div>
      <div class="col-md-6 col-sm-12">
        <div class="block">
          <div class="form-group-2">
            <textarea name="message" class="form-control" rows="4" placeholder="Your Message"></textarea>
          </div>
          <button class="btn btn-default" type="submit">Send Message</button>
        </div>
      </div>
      <div class="error" id="error">Sorry Msg dose not sent</div>
      <div class="success" id="success">Message Sent</div>
    </form>
    <div class="contact-box row">
      <div class="col-md-6 col-sm-12">
        <div class="block">
